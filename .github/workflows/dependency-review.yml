name: 'Dependency Review'
on: [ pull_request ]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-scopes: development, runtime, unknown
