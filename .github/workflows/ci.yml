name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run Unit Tests
        run: dotnet test --no-build --verbosity normal --coverage --coverage-output-format cobertura --coverage-settings coverage.runsettings --results-directory ./coverage

      - name: List coverage files
        run: |
          echo "Contents of coverage directory:"
          ls -laR ./coverage || echo "Coverage directory not found"
          echo "All cobertura files:"
          find . -name "*.cobertura.xml" -type f || echo "No cobertura files found"
          # Rename coverage files to .xml extension that codecov recognizes
          counter=1
          for file in ./coverage/*.cobertura.xml; do
            if [ -f "$file" ]; then
              mv "$file" "./coverage/coverage${counter}.xml"
              echo "Renamed $file to coverage${counter}.xml"
              counter=$((counter + 1))
            fi
          done
          echo "Files after rename:"
          ls -la ./coverage/
          echo "Checking first file content:"
          head -5 ./coverage/coverage1.xml || echo "File not found"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: github.actor != 'dependabot[bot]'
        with:
          directory: ./coverage
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
