name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run Unit Tests
        run: dotnet test --no-build --verbosity normal --coverage --coverage-output-format cobertura --coverage-settings coverage.runsettings --results-directory ./coverage

      - name: Prepare coverage files for Codecov
        run: |
          # Rename coverage files to .xml extension that codecov recognizes
          counter=1
          for file in ./coverage/*.cobertura.xml; do
            if [ -f "$file" ]; then
              mv "$file" "./coverage/coverage${counter}.xml"
              counter=$((counter + 1))
            fi
          done

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
        if: github.actor != 'dependabot[bot]'
        with:
          directory: ./coverage
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
